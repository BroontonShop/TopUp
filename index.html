<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bronton Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="navBar">
        <div class="container" id="container">
            <div id="content" class="content">
                <div class="logo"><img alt="Brand Logo" src="brontoon logo.png"></div>
                <div class="hamburger" onclick="clickHandle()">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Cek Pesanan</li>
                    <li>Log In</li>
                </ul>
            </div>
        </div>
    </section>

    <section id="main">
        <div id="slide">
            <div class="content">
                <figure id="figure">
                    <img src="./FreeFireCrono.jpg" alt="">
                    <img src="./FreeFireCrono.jpg" alt="">
                    <img src="./FreeFireCrono.jpg" alt="">
                </figure>
                <div class="img-button">
                    <div class="active"></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div id="store">
            <h1>Daftar Game</h1>
            <div class="daftar">
                <div class="card" id="mobileLegend">
                    <div class="image"></div>
                    <div class="icon"></div>
                    <div class="box-text">
                        <div class="text">
                            <h3><a href="./app/sell/mobilelegend/index.html">Mobile legend</a></h3>
                        </div>
                    </div>
                </div>
                <div class="card" id="freeFire">
                    <div class="image"></div>
                    <div class="icon"></div>
                    <div class="box-text">
                        <div class="text">
                            <h3><a href="./app/sell/freefire/index.html">Free Fire</a></h3>
                        </div>
                    </div>
                </div>
                <div class="card" id="freeFireSantuy">
                    <div class="image"></div>
                    <div class="icon"></div>
                    <div class="box-text">
                        <div class="text">
                            <h3><a href="./app/sell/freefire santuy/index.html">Free Fire Paket Santuy</a></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section id="footer">
        <div class="content">
            <div class="info"></div>
            <div class="copyright">Copyright 2021 Broonton Shop | Created By Redo Sains </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
